{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
    <!-- Display content for logged-in users -->
<h2>Welcome, {{ user.first_name }}!</h2>
<p>Track your sleep, calories, hydration, running mileage, and notes all in one place.</p>
{% else %}
    <!-- Content for non-logged-in users -->
    <p>Please log in.</p>
{% endif %}
{% endblock %}
