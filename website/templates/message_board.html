{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header" style="background-color: #FF9F45;">
                    <h2 class="mb-0 text-white">Message Board</h2>
                </div>
                <div class="card-body">
                    <div id="message-container" class="mb-4" style="max-height: 500px; overflow-y: auto;">
                        {% for message in messages %}
                        <div class="message mb-3 {% if message.user_id == current_user.id %}message-right{% else %}message-left{% endif %}">
                            <div class="message-bubble {% if message.user_id == current_user.id %}my-message{% else %}other-message{% endif %}">
                                <div class="message-content">
                                    <div class="message-header">
                                        <strong class="message-author">{{ message.username }}</strong>
                                        <small class="message-time">{{ message.formatted_time }}</small>
                                    </div>
                                    <p class="message-text">{{ message.content }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <form id="message-form" class="mt-3">
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Type your message...">
                            <button type="submit" class="btn" style="background-color: #FF9F45; color: white;">
                                <i class="fa fa-paper-plane"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .message {
        margin-bottom: 1rem;
    }
    
    .message-left {
        text-align: left;
    }
    
    .message-right {
        text-align: right;
    }
    
    .message-bubble {
        display: inline-block;
        max-width: 80%;
        padding: 0.5rem 1rem;
        border-radius: 1rem;
    }
    
    .my-message {
        background-color: #FF9F45;
        color: white;
    }
    
    .other-message {
        background-color: #f0f0f0;
        color: #333;
    }
    
    .message-header {
        margin-bottom: 0.25rem;
        font-size: 0.875rem;
    }
    
    .message-time {
        color: rgba(255, 255, 255, 0.8);
    }
    
    .other-message .message-time {
        color: #666;
    }
    
    .message-text {
        margin: 0;
        word-break: break-word;
    }
</style>

<script>
    let lastMessageId = {{ messages[0].id if messages else 0 }};
    const messageContainer = document.getElementById('message-container');
    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');

    // Function to add a new message to the container
    function addMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message mb-3 ${message.user_id == {{ current_user.id }} ? 'message-right' : 'message-left'}`;
        
        messageDiv.innerHTML = `
            <div class="message-bubble ${message.user_id == {{ current_user.id }} ? 'my-message' : 'other-message'}">
                <div class="message-content">
                    <div class="message-header">
                        <strong class="message-author">${message.username}</strong>
                        <small class="message-time">${message.formatted_time}</small>
                    </div>
                    <p class="message-text">${message.content}</p>
                </div>
            </div>
        `;
        
        messageContainer.appendChild(messageDiv);
        messageContainer.scrollTop = messageContainer.scrollHeight;
        
        if (message.id > lastMessageId) {
            lastMessageId = message.id;
        }
    }

    // Function to fetch new messages
    async function fetchNewMessages() {
        try {
            const response = await fetch(`/get_messages?last_id=${lastMessageId}`);
            const data = await response.json();
            
            if (data.status === 'success' && data.messages.length > 0) {
                data.messages.reverse().forEach(message => {
                    addMessage(message);
                });
            }
        } catch (error) {
            console.error('Error fetching messages:', error);
        }
    }

    // Handle form submission
    messageForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const content = messageInput.value.trim();
        if (!content) return;
        
        try {
            const formData = new FormData();
            formData.append('content', content);
            
            const response = await fetch('/send_message', {
                method: 'POST',
                body: formData
            });
            
            const data = await response.json();
            if (data.status === 'success') {
                messageInput.value = '';
                addMessage(data.message);
            }
        } catch (error) {
            console.error('Error sending message:', error);
        }
    });

    // Start polling for new messages
    setInterval(fetchNewMessages, 3000);  // Poll every 3 seconds

    // Scroll to bottom on load
    messageContainer.scrollTop = messageContainer.scrollHeight;
</script>
{% endblock %}
