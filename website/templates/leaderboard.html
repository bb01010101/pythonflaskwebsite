{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Leaderboard</h2>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="metricSelect" class="form-label">Select Metric:</label>
                            <select class="form-select" id="metricSelect" onchange="updateLeaderboard()">
                                {% for metric in available_metrics %}
                                <option value="{{ metric.id }}" {% if metric.id == selected_metric %}selected{% endif %}>
                                    {{ metric.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="timeframeSelect" class="form-label">Select Timeframe:</label>
                            <select class="form-select" id="timeframeSelect" onchange="updateLeaderboard()">
                                <option value="day" {% if selected_timeframe == 'day' %}selected{% endif %}>Today</option>
                                <option value="week" {% if selected_timeframe == 'week' %}selected{% endif %}>This Week</option>
                                <option value="month" {% if selected_timeframe == 'month' %}selected{% endif %}>This Month</option>
                                <option value="year" {% if selected_timeframe == 'year' %}selected{% endif %}>This Year</option>
                            </select>
                        </div>
                    </div>

                    {% if leaderboard %}
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>User</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for entry in leaderboard %}
                                <tr {% if entry.user_id == user.id %}class="table-active"{% endif %}>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ entry.username }}</td>
                                    <td>{{ entry.score }} {{ entry.unit }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                    {% else %}
                    <div class="alert alert-info">
                        No entries found for this metric and timeframe.
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function updateLeaderboard() {
    const metric = document.getElementById('metricSelect').value;
    const timeframe = document.getElementById('timeframeSelect').value;
    window.location.href = `/leaderboard?metric=${metric}&timeframe=${timeframe}`;
}

// Highlight the current user's row
document.addEventListener('DOMContentLoaded', function() {
    const userId = {{ user.id }};
    const userRow = document.querySelector(`tr[data-user-id="${userId}"]`);
    if (userRow) {
        userRow.classList.add('table-active');
    }
});
</script>

<style>
.table-active {
    background-color: rgba(64, 224, 208, 0.1) !important;
}

.card-header {
    background-color: #40E0D0;
    color: white;
}

.form-select:focus {
    border-color: #40E0D0;
    box-shadow: 0 0 0 0.2rem rgba(64, 224, 208, 0.25);
}
</style>
{% endblock %}
