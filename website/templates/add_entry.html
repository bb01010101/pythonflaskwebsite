{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div class="container mt-4">
    <h2 class="mb-4 text-center typewriter">Add Daily Entry</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="POST" class="card p-4 shadow-sm">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="sleep_hours">Sleep Hours:</label>
                    <input type="number" step="0.1" class="form-control" id="sleep_hours" name="sleep_hours" required>
                </div>

                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" class="form-control" id="calories" name="calories" required>
                </div>

                <div class="form-group">
                    <label for="hydration">Water Intake (ml):</label>
                    <input type="number" step="1" class="form-control" id="hydration" name="hydration" required>
                </div>

                <div class="form-group">
                    <label for="running_mileage">Running Mileage:</label>
                    <input type="number" step="0.1" class="form-control" id="running_mileage" name="running_mileage" required>
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Add Entry</button>
            </form>
        </div>
    </div>
</div>
{% else %}
    <!-- Content for non-logged-in users -->
    <p>Please log in.</p>
{% endif %}
{% endblock %}
