{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header theme-header">
                    <h2 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Add Entry
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date" name="date" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="sleep_hours" class="form-label">Sleep Hours</label>
                                    <input type="number" class="form-control" id="sleep_hours" name="sleep_hours" step="0.1" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="calories" class="form-label">Calories</label>
                                    <input type="number" class="form-control" id="calories" name="calories" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="caloric_goal" class="form-label">Daily Caloric Goal</label>
                                    <input type="number" class="form-control" id="caloric_goal" name="caloric_goal" min="0" value="2000" required>
                                    <small class="form-text text-muted">Set your personal daily caloric goal</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="hydration" class="form-label">Water Intake (oz)</label>
                                    <input type="number" class="form-control" id="hydration" name="hydration" step="0.1" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="running_mileage" class="form-label">Running Mileage</label>
                                    <input type="number" 
                                           class="form-control" 
                                           id="running_mileage" 
                                           name="running_mileage" 
                                           step="0.01" 
                                           min="0" 
                                           value="{{ entry.running_mileage if entry else 0 }}" 
                                           required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="screen_time" class="form-label">Screen Time</label>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="screen_time_hours" name="screen_time_hours" min="0" value="0" required>
                                            <span class="input-group-text">hours</span>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="screen_time_minutes" name="screen_time_minutes" min="0" max="59" value="0" required>
                                            <span class="input-group-text">minutes</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="notes" class="form-label">Notes</label>
                                    <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn theme-btn">
                                    <i class="fas fa-save me-2"></i>Save Entry
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .theme-header {
        background-color: #4CAF50;
        color: white;
        padding: 1rem;
        border: none;
    }

    .theme-btn {
        background-color: #4CAF50;
        color: white;
        padding: 0.5rem 1.5rem;
        border: none;
        transition: all 0.2s ease;
    }

    .theme-btn:hover {
        background-color: #45a049;
        color: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-label {
        font-weight: 500;
        color: #555;
    }

    .form-control {
        border-radius: 0.5rem;
        border: 1px solid #dee2e6;
        padding: 0.625rem;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }

    .card {
        border: none;
        border-radius: 1rem;
        overflow: hidden;
    }

    .card-header {
        border-bottom: none;
    }

    .card-body {
        padding: 2rem;
    }

    /* Custom number input styling */
    input[type="number"] {
        -moz-appearance: textfield;
    }

    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    /* Responsive padding */
    @media (max-width: 768px) {
        .card-body {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
