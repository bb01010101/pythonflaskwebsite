{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4 text-center typewriter">Edit Entry</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ entry.date }}" required>
                    </div>

                    <div class="form-group">
                        <label for="sleep_hours">Sleep Hours:</label>
                        <input type="number" step="0.1" class="form-control" id="sleep_hours" name="sleep_hours" value="{{ entry.sleep_hours }}" required>
                    </div>

                    <div class="form-group">
                        <label for="calories">Calories:</label>
                        <input type="number" class="form-control" id="calories" name="calories" value="{{ entry.calories }}" required>
                    </div>

                    <div class="form-group">
                        <label for="hydration">Water Intake (ml):</label>
                        <input type="number" step="1" class="form-control" id="hydration" name="hydration" value="{{ entry.water_intake }}" required>
                    </div>

                    <div class="form-group">
                        <label for="running_mileage">Running Mileage:</label>
                        <input type="number" step="0.1" class="form-control" id="running_mileage" name="running_mileage" value="{{ entry.running_mileage }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="screen_time" class="form-label">Screen Time</label>
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="screen_time_hours" name="screen_time_hours" 
                                           min="0" value="{{ entry.screen_time|int }}" required>
                                    <span class="input-group-text">hours</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <input type="number" class="form-control" id="screen_time_minutes" name="screen_time_minutes" 
                                           min="0" max="59" value="{{ ((entry.screen_time % 1) * 60)|int }}" required>
                                    <span class="input-group-text">minutes</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3">{{ entry.notes }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% else %}
    <!-- Content for non-logged-in users -->
    <p>Please log in.</p>
{% endif %}
{% endblock %}
