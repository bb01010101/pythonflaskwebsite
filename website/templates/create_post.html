{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="card-title mb-4">Create a Post</h2>
                        <a href="{{ url_for('views.posts') }}" class="text-decoration-none">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="content" class="form-label">What's on your mind?</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="image" class="form-label">Add Image (optional)</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('views.posts') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Inherit the same timestamp formatting from posts.html
    function formatDate(date) {
        const now = new Date();
        const diff = now - date;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (seconds < 60) {
            return 'just now';
        } else if (minutes < 60) {
            return `${minutes}m ago`;
        } else if (hours < 24) {
            return `${hours}h ago`;
        } else if (days < 7) {
            return `${days}d ago`;
        } else {
            return date.toLocaleDateString() + ' at ' + date.toLocaleTimeString();
        }
    }
</script>
{% endblock %}
